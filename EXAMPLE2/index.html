<!DOCTYPE HTML>
<html>
  <head>
      <title>Image</title>
        <!--styling of the  title heading-->

        .a{
          width: 320px;
          padding: 1px;
          border: 5px solid gray;
          margin: 25px;
          border-style: groove ;
          border-radius: 50px;
          background-color: lightgrey;
          border-width: 4px;
        }

      </style>
    </head>
    <!--heading division-->

      <div class="a">

        </figcaption>
